<html>
    <head>
        <title>Рябич Кирило 302 - ТН Лабораторна робота №4</title>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, бегущие строки, лабораторная работа">
        <meta name="description" content="Лабораторная работа №4 по созданию вертикальных бегущих строк">
    </head>

    <body>
        <h1 align="center">
            
            <marquee style="background-color: #FF6347; color: #FFFFFF; font-size: 22px; font-family: Arial, sans-serif;"
                     direction="down"
                     width="400"
                     height="500"
                     behavior="alternate"
                     scrollamount="12">
                Текст коливається згори до низу.
            </marquee>

            <marquee style="background-color: #32CD32; color: black; font-size: 20px; font-family: Verdana, sans-serif;"
                     direction="up"
                     width="250"
                     height="550"
                     behavior="scroll"
                     scrollamount="15">
                <img src="./dog1.jpg" alt="Dog1" width="300" height="300" />
            </marquee>

            <marquee style="background-color: #FFD700; color: black; font-size: 20px; font-family: 'Times New Roman', serif;"
                     direction="down"
                     width="300"
                     height="400"
                     behavior="scroll"
                     scrollamount="10">
                <img src="./kit2.jpg" alt="Cat2" width="300" height="300" />
            </marquee>

            
            <marquee style="background-color: #87CEEB; color: #2F4F4F; font-size: 18px; font-family: Georgia, serif;"
                     direction="down"
                     width="450"
                     height="600"
                     behavior="scroll"
                     scrollamount="8"
                     scrolldelay="120">
                Текст переміщується згори до низу с затримкою.
            </marquee>

            <marquee style="background-color: #FFB6C1; color: #000080; font-size: 20px; font-family: Courier New, monospace;"
                     direction="down"
                     width="500"
                     height="650"
                     behavior="scroll"
                     scrollamount="18">
                Швидкий текст переміщується згори до низу.
            </marquee>
        </h1>
    </body>
</html>
